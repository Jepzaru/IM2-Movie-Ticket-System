<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create Movie</h1>

        <form id="createMovieForm" class="movie-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
            <br>
            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" name="release_date" required>
            <br>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required>
            <br>
            <button type="button" onclick="createMovie()">Create Movie</button>
            <button type="button" onclick="goBack()" class="form-button back-button">Back</button>
        </form>
    </div>

    <script>
        function createMovie() {
            var title = document.getElementById('title').value;
            var genre = document.getElementById('genre').value;
            var releaseDate = document.getElementById('releaseDate').value;
            var capacity = document.getElementById('capacity').value;

            fetch('/movies', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: title, genre: genre, release_date: releaseDate, capacity: capacity }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response, e.g., show a success message
                console.log('Movie created:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
